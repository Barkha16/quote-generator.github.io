<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fevicone -->
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- title -->
    <title>quote-zenrator</title>
</head>
<body>
    <div class="quoteContainer" id="quoteContainer">
        <div class="quote">
            <i class="fas fa-quote-left left-quote"></i>
            <span class="quote-text" id="quoteText"></span>
        </div>
        <div class="authorText" id="authorText">
            
        </div>
        <div class="genratorBtn">
            <button class="btnStyle" id="twitterBtn"><i class="fab fa-twitter Twitter"></i></button>
            <button class="btnStyle" id="newQuoteBtn">New quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <!-- java script -->
    <script src="script.js"></script>
</body>
</html>
